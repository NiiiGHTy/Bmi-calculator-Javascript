<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="title">
            
            <h1>BMI</h1>
            <h3>CALCULATOR</h3>
            
        </div>
        
        <div class="card">
            <div class="row">
                <input type="range" min="30" max="200" value="20" id="weight" >
                <span id="wtxt">Weight : </span><span id="weight-val">30 kg</span>
            </div>

            <div class="row">
                <input type="range" min="100" max="250" value="100" id="height">
                <span id="htxt">Height : </span><span id="height-val">100 cm</span>
            </div>

            <button id="btn">Calculate</button>

            <span id="btxt">Your BMI : <span id="res">18.6</span> </span>

            <p id="state">Normal Weight</p>
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
